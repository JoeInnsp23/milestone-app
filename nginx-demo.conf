# Nginx configuration for /demo path
# Add this to your nginx server block for dashboard.innspiredaccountancy.com

location /demo {
    proxy_pass http://localhost:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Increase timeout for large file uploads
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    # Increase body size for file uploads (PDFs, Excel)
    client_max_body_size 50M;
}

# WebSocket support for Next.js hot reload (if needed)
location /demo/_next/webpack-hmr {
    proxy_pass http://localhost:3001/_next/webpack-hmr;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}